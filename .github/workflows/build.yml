name: Build Hingemonium

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project Hingemonium.xcodeproj \
            -scheme Hingemonium \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            MACOSX_DEPLOYMENT_TARGET=13.0

      - name: Package app
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../Hingemonium.zip Hingemonium.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hingemonium
          path: Hingemonium.zip
